<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Theme Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    /* Reset พื้นฐาน */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }
    
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff); /* สีพื้นหลังเหมือนหน้า Login */
      overflow: hidden;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* ปุ่มเริ่มต้น */
    #startBtn {
      position: absolute;
      z-index: 4;
      padding: 15px 25px;
      background: #ffffff;
      border: 2px solid #0077cc;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: #0077cc;
      transition: all 0.3s ease;
    }
    
    #startBtn:hover {
      background: #0077cc;
      color: #fff;
    }
    
    /* Container สำหรับอนิเมชั่น (ซ่อนไว้ก่อน) */
    #animationContainer {
      display: none;
      position: relative;
    }
    
    /* หัวใจหลักที่เต้นอยู่ */
    .heart {
      width: 120px;
      height: 120px;
      background: #0077cc;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1s infinite alternate;
      filter: drop-shadow(0 0 20px #0077cc);
      z-index: 2;
    }
    
    .heart::before,
    .heart::after {
      content: "";
      width: 120px;
      height: 120px;
      background: #0077cc;
      border-radius: 50%;
      position: absolute;
    }
    
    .heart::before {
      top: -60px;
      left: 0;
    }
    
    .heart::after {
      top: 0;
      left: 60px;
    }
    
    @keyframes beat {
      0% {
        transform: scale(1) rotate(-45deg);
        filter: drop-shadow(0 0 10px #0077cc);
      }
      100% {
        transform: scale(1.2) rotate(-45deg);
        filter: drop-shadow(0 0 30px #005fa3);
      }
    }
    
    /* หัวใจเล็ก ๆ ลอยขึ้น */
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #b6fbff;
      transform: rotate(-45deg);
      animation: floatUp 5s infinite;
      opacity: 0.8;
    }
    
    .floating-heart::before,
    .floating-heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: #b6fbff;
      border-radius: 50%;
      position: absolute;
    }
    
    .floating-heart::before {
      top: -10px;
      left: 0;
    }
    
    .floating-heart::after {
      top: 0;
      left: 10px;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- ปุ่มเริ่มต้น (แสดงอยู่ก่อนอนิเมชั่น) -->
  <button id="startBtn">ดูอนิเมชั่น</button>
  
  <!-- Container สำหรับอนิเมชั่น -->
  <div id="animationContainer">
    <!-- หัวใจหลักที่เต้นอยู่ -->
    <div class="heart"></div>
    <!-- หัวใจเล็ก ๆ ลอยขึ้น -->
    <div class="floating-hearts"></div>
  </div>
  
  <script>
    // สร้างหัวใจเล็ก ๆ ลอยขึ้น
    function createFloatingHearts() {
      const container = document.querySelector('.floating-hearts');
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        container.appendChild(heart);
      }
    }
    
    // เมื่อกดปุ่ม ให้ซ่อนปุ่มและแสดง container สำหรับอนิเมชั่น
    document.getElementById("startBtn").addEventListener("click", function() {
      this.style.display = "none";
      document.getElementById("animationContainer").style.display = "block";
      createFloatingHearts();
    });
  </script>
</body>
</html>
