<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .register-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form onsubmit="return register()">
      <input type="text" id="newUser" placeholder="Username" required />
      <input type="password" id="newPass" placeholder="Password" required />
      <button type="submit">สมัครสมาชิก</button>
    </form>
    <p>มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
  </div>

  <script>
    function register() {
      const user = document.getElementById("newUser").value;
      const pass = document.getElementById("newPass").value;

      // เก็บลง localStorage
      localStorage.setItem("savedUser", user);
      localStorage.setItem("savedPass", pass);

      alert("ลงทะเบียนสำเร็จ!");
      window.location.href = "login.html";
      return false;
    }
  </script>
</body>
</html>
